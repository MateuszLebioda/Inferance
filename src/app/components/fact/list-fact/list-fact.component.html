<div class="list-fact-container">
  <mat-card>
    <mat-list>
      <div mat-subheader class="sub-header-style">
        <div>Lista faktów</div>
        <div>
          <button *ngIf="facts.length > 0" mat-flat-button color="warn" class="delete-button" (click)="deleteAllFacts()">
            Usuń wszystkie fakty
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <ng-container *ngIf="facts.length > 0; else emptyList">
        <mat-list-item *ngFor="let fact of facts; let index = index">
          <div>
            <button mat-icon-button color="warn" class="delete-button" (click)="deleteFact(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="label-style">{{fact.attribute}}</div>
          <div>{{fact.sign}}</div>
          <div> {{fact.value}} </div>
        </mat-list-item>
      </ng-container>

    </mat-list>
  </mat-card>
</div>


<ng-template #emptyList>
  <mat-card class="empty-card">
    <strong>
      Lista faktów jest pusta
    </strong>
  </mat-card>
</ng-template>
